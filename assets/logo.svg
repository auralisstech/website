<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Abstract Circuit/Network Design -->
  <g id="icon">
    <!-- Outer Circle -->
    <circle cx="30" cy="30" r="20" stroke="#0091D4" stroke-width="2.5" fill="none"/>
    
    <!-- Inner Circuit Pattern -->
    <path d="M 20 30 L 30 20 L 40 30 L 30 40 Z" fill="#0091D4" opacity="0.3"/>
    <circle cx="30" cy="20" r="3" fill="#0091D4"/>
    <circle cx="40" cy="30" r="3" fill="#00B8D9"/>
    <circle cx="30" cy="40" r="3" fill="#0091D4"/>
    <circle cx="20" cy="30" r="3" fill="#00B8D9"/>
    
    <!-- Center Node -->
    <circle cx="30" cy="30" r="4" fill="#FF7F32"/>
    
    <!-- Connection Lines -->
    <line x1="30" y1="20" x2="30" y2="26" stroke="#0091D4" stroke-width="1.5"/>
    <line x1="40" y1="30" x2="34" y2="30" stroke="#00B8D9" stroke-width="1.5"/>
    <line x1="30" y1="40" x2="30" y2="34" stroke="#0091D4" stroke-width="1.5"/>
    <line x1="20" y1="30" x2="26" y2="30" stroke="#00B8D9" stroke-width="1.5"/>
  </g>
  
  <!-- Text: AURALISS -->
  <text x="65" y="40" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="800" fill="#1D1D1B" letter-spacing="1">
    AURALISS
  </text>
  
  <!-- Subtle Accent Line -->
  <line x1="65" y1="48" x2="195" y2="48" stroke="#0091D4" stroke-width="2" opacity="0.5"/>
</svg>
