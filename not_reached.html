<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Unreachable</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 25%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3.5rem 2.5rem;
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 90%;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
            color: white;
        }

        p {
            color: var(--text-dim);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 2.5rem;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
        }

        .button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .wifi-icon {
            width: 36px;
            height: 36px;
            stroke: var(--error-color);
            stroke-width: 2.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 19L12 19.01" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M2 2L22 22" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8.5 15.5C8.5 15.5 10 14.5 12 14.5C14 14.5 15.5 15.5 15.5 15.5" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" />
                <path d="M5 12C5 12 8 9 12 9C13.5 9 14.8 9.4 16 10.1" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M1.4 8.7C1.4 8.7 5.5 4.5 12 4.5C14.5 4.5 16.8 5.1 19 6.2" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>

        <h1>Server Unreachable</h1>
        <p>
            We couldn't establish a connection to the server.<br>
            Please check your internet and try again.
        </p>

        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>

</html>
