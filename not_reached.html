<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auraliss - Server Not Reached">
    <title>Auraliss - Server Not Reached</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="canvas-container"></div>
    
    <!-- Header with Login Button (Optional: Keep it to retry login) -->
    <header id="header">
        <div class="header-spacer"></div>
        <button class="login-btn" id="mainLoginBtn">
            <span>Login</span>
            <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </header>

    <!-- Main Section -->
    <main id="main">
        <div class="content-wrapper">
            <!-- Centered Logo Section -->
            <div class="logo-section">
                <img src="assets/logo.png" alt="Auraliss Icon" class="logo-icon" id="logoIcon">
                <img src="assets/logo-text.png" alt="Auraliss" class="logo-text" id="logoText">
            </div>

            <!-- Error Message -->
             <div class="slogan-container">
                <h2 class="slogan" style="color: #FF7F32;">
                    Server Not Reached
                </h2>
            </div>
            
            <h1 class="coming-soon" id="comingSoon" style="font-size: 1.5rem; opacity: 0.8;">Please try again later.</h1>
            
            <!-- Button to go back home -->
             <div style="margin-top: 2rem;">
                <a href="index.html" class="login-btn" style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">
                    Back to Home
                </a>
             </div>


            <!-- Contact Info -->
            <div class="contact-info" style="margin-top: var(--spacing-lg);">
                <span class="contact-label">Connect with Us</span>
                <a href="mailto:auralisstech@gmail.com" class="contact-link">
                    auralisstech@gmail.com
                </a>
            </div>
        </div>
    </main>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Background Effect -->
    <script src="background.js"></script>
    <!-- Re-use script but maybe simpler logic needed? accessing script.js might try to bind login button again which is fine. -->
    <script src="script.js"></script>
</body>

</html>
